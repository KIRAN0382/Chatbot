<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Chatbot</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="icon" href="{{ url_for('static', filename='icons/icon-192x192.png') }}" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 20px;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            background-color: #fafafa;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message .bubble {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.user .bubble {
            background-color: #dcf8c6;
            border-radius: 15px 15px 0 15px;
        }

        .message.bot .bubble {
            background-color: #e4e6eb;
            border-radius: 15px 15px 15px 0;
        }

        .input-group {
            display: flex;
            margin-top: 10px;
            gap: 10px;
        }

        #user-input {
            border-radius: 20px 0 0 20px;
            border: 1px solid #ccc;
            padding: 10px;
            flex: 1;
            font-size: 14px;
        }

        #send-btn, #voice-btn {
            padding: 10px 15px;
            color: white;
            border: none;
            font-size: 16px;
            background-color: #25d366;
            border-radius: 8px;
        }

        #send-btn:hover, #voice-btn:hover {
            background-color: #128c7e;
        }

        #send-btn:focus, #voice-btn:focus {
            outline: none;
        }

        .timestamp {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3">Customer Support Chatbot</h1>
        <div class="card mt-4">
            <div class="card-body">
                <div id="chat-box" class="chat-box">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Type your question here...">
                    <button class="btn" id="send-btn">Send</button>
                    <button class="btn" id="voice-btn">ðŸŽ¤ Voice</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const userInput = document.getElementById("user-input");
        const chatBox = document.getElementById("chat-box");
        const sendButton = document.getElementById("send-btn");
        const voiceButton = document.getElementById("voice-btn");

        // Send button functionality
        sendButton.addEventListener("click", sendMessage);

        // Trigger send button when Enter key is pressed
        userInput.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        // Voice input functionality
        voiceButton.addEventListener("click", () => {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("Your browser does not support voice recognition. Please try the latest version of Chrome or Edge.");
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = 'en-IN';
            recognition.interimResults = false;

            recognition.start();

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                 console.log("Recognized text:", transcript); // Log recognized text
           
                userInput.value = transcript; // Set the transcribed text to the input field
            };

            recognition.onerror = (event) => {
                console.error("Voice recognition error:", event.error);
                 alert(`Error in voice recognition: ${event.error}`);
            };
        });

        function getTimeStamp() {
            const date = new Date();
            const hours = date.getHours().toString().padStart(2, "0");
            const minutes = date.getMinutes().toString().padStart(2, "0");
            return `${hours}:${minutes}`;
        }

        function sendMessage() {
            const query = userInput.value;
            if (query.trim() === "") return;

            const timestamp = getTimeStamp();

            // Append user's message
            chatBox.innerHTML += ` 
                <div class="message user">
                    <div class="bubble">${query}</div>
                    <div class="timestamp">${timestamp}</div>
                </div>
            `;

            fetch("/get-response", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                // Append bot's response
                chatBox.innerHTML += `
                    <div class="message bot">
                        <div class="bubble">${data.response}</div>
                        <div class="timestamp">${timestamp}</div>
                    </div>
                `;
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => console.error("Error:", error));
            
            userInput.value = ""; // Clear input
        }
    </script>
</body>
</html>
