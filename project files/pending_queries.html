<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Queries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .query-container {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Pending Queries</h1>
    {% if pending_queries %}
        <form method="POST" action="/submit-responses">
            {% for query in pending_queries %}
                <div class="query-container">
                    <p><strong>Query ID:</strong> {{ query[0] }}</p>
                    <p><strong>Query:</strong> {{ query[1] }}</p>
                    <textarea name="response_{{ query[0] }}" placeholder="Enter your response here..."></textarea>
                </div>
            {% endfor %}
            <button type="submit">Submit All Responses</button>
        </form>
    {% else %}
        <p>No pending queries found.</p>
    {% endif %}
</body>
</html>
